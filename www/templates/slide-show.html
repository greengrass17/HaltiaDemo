<ion-view title="Photo Gallery">
  <ion-content class="has-header">
      <div class="big-image">
        <div class="full-size">
            <img ng-repeat="photo in photos" ng-show="isActive($index)" ng-src="{{photo.link}}" />
        </div>
      </div>        
  </ion-content>
    
  <button class="button button-clear" id="left-slider" ng-click="showPrev()">
    <i class="icon ion-chevron-left"></i>
  </button>
  <button class="button button-clear" id="right-slider" ng-click="showNext()">
    <i class="icon ion-chevron-right"></i>
  </button>
</ion-view>
