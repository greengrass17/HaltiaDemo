<ion-view title="Photo Gallery">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row responsive-lg">
      <div class="col" ng-repeat="photo in photos">
        <a href="#/app/gallery/{{photo.id}}"><img ng-src="{{photo.link}}"  ng-click="showPhoto($index)"/></a>
      </div>
    </div>
  </ion-content>
</ion-view>
